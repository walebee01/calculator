<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
         <div class="display"> </div>
        <div class="control-keys">
                
                <button data-action="clear"  class="span-two" id="C">AC</button> 
                <button data-action="delete" id="del">del</button>
                <button data-action="divide" id="/">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button data-action="multiply" id="*">x</button>
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button data-action="subtract" id="-">-</button>
                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button data-action="add" id="+">+</button>
                <button data-action="decimal" id=".">.</button>
                <button>0</button>

                <button data-action="calculate" class="span-two" id="=">=</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
